<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Help Desk Chatbot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
    }

    iframe {
      border: none;
      width: 100%;
      height: 430px;
      max-width: 350px;
    }
  </style>
</head>
<body>

  <div class="chat-wrapper">
    <h1>Student Help Desk</h1>
    <iframe
      allow="microphone;"
      src="https://console.dialogflow.com/api-client/demo/embedded/014ac730-254a-47e8-a595-1f00b1b7ce91">
    </iframe>
  </div>

</body>
</html>
